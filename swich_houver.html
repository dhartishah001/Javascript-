<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let houver = (prompt("10pm,12pm,5pm"))

        switch (houver) {
            case '10pm':
                document.writeln("das baje")
                
                break;
                case '12pm':
                document.writeln("bara baje")
                
                break;
                case '5pm':
                document.writeln("pach baje")
                
                break;
        
            default:
                document.writeln("abhi time baki he")
                break;
        }
    </script>
</body>
</html>
