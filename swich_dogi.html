<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lug = (prompt("dogi,biladi,snak"))


        switch (lug) {
            case 'dogi':
                document.writeln("bhau-bhau")

                
                break;
            case 'biladi':
                document.writeln("miau-miau")
               break;
            case 'snak':
                document.writeln("ssssss")
            default:
                document.writeln("this not avalable")
                break;
        }
    </script>
</body>
</html>
