<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fooditem = (prompt("pizza,burger,pasta"));
        switch (fooditem) {
            case 'pizza':
                document.writeln("your order is panding")
                
                break;
            case 'burger':
                document.writeln("your not ordered")
                break;
            case 'pasta':
                document.writeln("your order is conform")
                break;
            default:
                document.writeln("your order is not avalible");
                
        }
    </script>
</body>
</html>
