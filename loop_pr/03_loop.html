<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let size = 5;

for (let i = 0; i < 5; i++) {
  let line = '';
  for (let j = 0; j < 5; j++) {
    if (i === 0 || i === 5 - 1 || j === 0 || j === 5 - 1) {
      line += '* ';
    } else {
      line += '  '+ " <br> ";
    }
  }
  document.writeln(line) ;
}

    </script>
</body>
</html>
