<body>
   <script>
    let day = parseInt(prompt("enter number"));
// let output;
    switch (day) {
        case 0:
            alert("sunday")
            
            
            break;
        case 1:
             alert("monday");


            break;
        case 2:
            alert("tuesday");
            break;
        case 3:
            alert("wednesday");
            break;
        case 4:
            alert("theursday");
            break;
         case 5:
            alert("friday");
            break;
         case 6:
            alert("saturday");
            break;
    
        default:
            alert("invalid day");
            
        
    }
    

   </script>
    
</body>
</html>
