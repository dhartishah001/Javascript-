<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>50 Questions Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
    }

    .question-block {
      margin-bottom: 20px;
    }

    .question {
      font-weight: bold;
      margin-bottom: 8px;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
    
    

<div class="quiz-container" id="quiz"></div>
<button onclick="submitQuiz()">Submit</button>
<div id="result"></div>

<script>
  const questions = [];

  // Generate 50 questions
  for (let i = 1; i <= 50; i++) {
    questions.push({
      q: `Q${i}: What is the purpose of HTML tag #${i}?`,
      options: [
        `Option A (Correct for Q${i})`,
        `Option B`,
        `Option C`,
        `Option D`
      ],
      answer: 0 // First option is always correct for demo
    });
  }

  const quizContainer = document.getElementById("quiz");

  questions.forEach((question, index) => {
    const questionHTML = `
      <div class="question-block">
        <div class="question">${index + 1}. ${question.q}</div>
        ${question.options.map((opt, i) => `
          <label>
            <input type="radio" name="q${index}" value="${i}"> ${opt}
          </label>
        `).join("")}
      </div>
    `;
    quizContainer.innerHTML += questionHTML;
  });

  function submitQuiz() {
    let score = 0;
    questions.forEach((q, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected && parseInt(selected.value) === q.answer) {
        score++;
      }
    });
    document.getElementById("result").innerText = `Your Score: ${score} / ${questions.length}`;
  }
</script>

</body>
</html>
