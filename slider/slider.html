<!DOCTYPE html>
<html>
<head>
  <style>
    #slider {
      width: 500px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
    #slider img {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }
    #slider img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="slider">
  <img src="../../assets/" class="active">
  <img src="https://via.placeholder.com/500x300/44ff44/ffffff?text=Slide+2">
  <img src="https://via.placeholder.com/500x300/4444ff/ffffff?text=Slide+3">
</div>

<script>
    const slides = document.querySelectorAll("#slider img");
let currentSlide = 0;

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.remove("active");
    if (i === index) {
      slide.classList.add("active");
    }
  });
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % slides.length;
  showSlide(currentSlide);
  setTimeout(nextSlide, 3000); // Change slide every 3 seconds
}

// Start the slider
setTimeout(nextSlide, 3000);
</script>
</body>
</html>
